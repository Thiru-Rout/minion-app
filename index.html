<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk Banana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Minion Talk</h1>
    </div>
</header>
<main>
    <div class="container">
        <label for="txt-input"></label><textarea name="box" class="form-control" id="txt-input"
                                                 placeholder="Enter your sentence in English"></textarea>
        <button class="form-control btn" id="btn-translate"></button>
        <p>Translation will come below</p>
        <label for="output"></label><textarea name="box" class="form-control" id="output" placeholder="Output"></textarea>
    </div>
</main>
<footer>
    <div class="container">
        <h3>ABOUT</h3>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.</p>
    </div>
</footer>
<script src="app.js"></script>
</body>
</html>
